[project]
name = "interpreter"
version = "0.1.0"
description = "Add your description here"
authors = [{ name = "Donald33 Wang", email = "donald33wang@gmail.com" }]
dependencies = ["pytest>=8.2.2"]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"interpreter" = "interpreter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/interpreter"]

[tool.pyright]
reportUnusedVariable = "none"
reportUnusedImport = "none"
